<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="keys">
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">data-scaner</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">door-lock</span>
        </div>
        <div data-key="77" class="key">
            <kbd>M</kbd>
            <span class="sound">keys-moving</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">magic-key</span>
        </div>
        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">security-code</span>
        </div>
    </div>

    <audio data-key="83" src="sounds/data-scaner.wav"></audio>
    <audio data-key="76" src="sounds/door-lock.wav"></audio>
    <audio data-key="77" src="sounds/keys-moving.wav"></audio>
    <audio data-key="75" src="sounds/magic-key.wav"></audio>
    <audio data-key="67" src="sounds/security-code.wav"></audio>

    <script src="index.js"></script>
</body>
</html>
